<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		
		<link rel="stylesheet" href="../css/contato.css">
		<link rel="stylesheet" href="../css/bentoGrid.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>
	<body>
		<header>
			<img class="banner" src="../imagens/craniobarbeiro.jpg">

			<div class="barraMenu">
				<h1>Barbearia do Zé</h1>
				<nav class="menu">
					<ul>
							<li>
								<a href="index.html">
									<i class="fa-solid fa-house"></i>
									<br>
									Home
								</a>
							</li>

							<li>
								<a href="servicos.html">
									<i class="fa-solid fa-cart-shopping"></i>
									<br>
									Serviços
								</a>
							</li>

							<li>
								<a href="contato.html">
									<i class="fa-solid fa-phone"></i>
									<br>
									Contato
								</a></li>
					</ul>
				</nav>		
			</div>
		</header>



		<main>
			<img src="../imagens/banner.jpg" alt="">

			<div class="tabela">
				<table>
					<p>Dias e horários de funcionamento:</p>
					<br>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>08h - 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>08h - 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>08h - 20h</td>
						</tr>
					</tbody>

				</table>
			</div>
			
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<fieldset>
					<legend>Qual dia da semana prefere?</legend>
					<select>
						<option>Segunda-feira</option>
						<option>Quarta-feira</option>
						<option>Sexta-feira</option>
					</select>
				</fieldset>
				
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>


				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber um lembrete via sms?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
	
			</form>
			
			


		</main>


		<footer>

		</footer>
	</body>
</html>
